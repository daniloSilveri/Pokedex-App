<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- FONT GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- OUR CSS -->
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/types.css">
    <link rel="stylesheet" href="./assets/css/pokedex.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">

    <!-- JAVASCRIPT -->
    <script src="./assets/js/poke-model.js" defer></script>
    <script src="./assets/js/poke-api.js" defer></script>
    <script src="./assets/js/main.js" defer></script>

    <!-- ICON -->
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico">
    <title>Pokedex</title>

</head>
<body>
    <!-- CONTENT -->
    <section class="content">
        <!-- WEB BROWSER CONTENT -->
        <div class="title-page">
            <h1>POKEDEX</h1>
            <p class="message-completed-dex">You've completed the Pokedex. Congratulations!</p>
            <div class="developed-by">
                <p>Developed by</p>
                <a href="https://github.com/daniloSilveri" target="_blank" rel="noopener noreferrer">@daniloSilveri</a>
            </div>
        </div>
        <!-- POKEDEX -->
        <div class="pokedex">
            <header class="pokedex-header">
                <div class="pokedex-ellipse-viewfinder">
                    <div class="pokedex-main-ellipse-viewfinder">
                        <div class="pokedex-secondary-ellipse-viewfinder">
                            <div class="pokedex-tertiary-ellipse-viewfinder">
                            </div>
                        </div>
                    </div>
                </div>
                <img class="pokeball-header" src="./assets/img/PokeBall.svg" alt="Poke Ball">
            </header>
            <div class="pokedex-display-container">
                <div class="pokedex-display-top-details">
                    <div class="pokedex-display-detail-ellipse"></div>
                    <div class="pokedex-display-detail-ellipse">
                        
                    </div>
                </div>
                <div class="pokedex-display">
                    <ol id="pokemonList" class="pokemons">
                        <!-- POKEMONS HERE! -->
                    </ol>
                </div>
                <div class="pokedex-display-bottom-details">
                    <div class="pokedex-display-detail-ellipse"></div>
                    <div class="pokedex-display-detail-menu">
                      <img src="./assets/img/menuBar.svg" alt="Menu Pokedex"> 
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
